# with explicit values
- action: Cut the current line
  keys: [dd]
  active: true
  default: true
  hotkey: false
  binding: false
  sacred: false
# active and default are true by default
# all the other are false by default
- action: Paste the current buffer
  keys: [p]
- action: Copy the current line
  keys: [yy]

